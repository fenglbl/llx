    <style>
    .bole-tab-up .van-popup__close-icon--bottom-left{
      left: 50%;margin-left: -9px;
    }
    img:not(.noimg){width: 100%;height: 100%;}

    .v-j .van-slider__button{
      width: 12px;height: 12px;
    }

      font-size: 16px;

    .active-fixed .van-tabs__wrap{

    }
    </style>

  <body>
    <noscript>
      <strong>We're sorry but mtxsp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var quickSort = function(arr) {
          if (arr.length <= 1) { return arr; };//检测数组是否为空
          arr.sort(function(a,b){//js自带排序
              return  a-b;
          })
          //数组去重
          sarr={};
          nArr=[]
          for(var i = 0;i<arr.length;i++){
            if(!sarr[arr[i]]){
              sarr[arr[i]]='a'
              nArr.push(arr[i])
            }
          }
      　　return nArr;
      };
    </script>
  </body>
